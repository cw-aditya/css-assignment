<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/fog.css" />
    <link rel="stylesheet" href="./css/gloster.css" />
    <link rel="stylesheet" href="./css/hector.css" />
    <link rel="stylesheet" href="./css/mgzs.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg-image"></div>
      <div class="fog-parent">
        <div class="fog fog-animation"></div>
      </div>

      <div class="gloster-title">
        <img
          src="./assets/now-introducing-gloster.png"
          class="gloster-introducing"
          alt="Now Introducing Gloster"
        />
        <img
          src="./assets/gloster-front-view.png"
          class="gloster-front-view"
          alt="Gloster Front view"
          srcset=""
        />
      </div>

      <div class="mgzs-car-container">
        <img
          src="./assets/mgzswheel.png"
          class="mgzs-wheels mgzs-front-wheel-position"
          alt="front wheel"
        />
        <img
          src="./assets/mgzswheel.png"
          class="mgzs-wheels mgzs-rear-wheel-position"
          alt="rear wheel"
        />
      </div>
      <div class="hector-car-container">
        <img
          src="./assets/hector-wheel.png"
          class="hector-wheels hector-front-wheel-position"
          alt="front wheel"
        />
        <img
          src="./assets/hector-wheel.png"
          class="hector-wheels hector-rear-wheel-position"
          alt="rear wheel"
        />
      </div>
    </div>
  </body>
</html>
